<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo" srcset="">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React</h1>

        <div class="camiseta">
            <img class="camiseta__imagen" src="img/3.jpg" alt="">
            <div class="camiseta__contenido">
                <p class="camiseta_descripcion">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae laboriosam ad atque et molestiae excepturi quibusdam, quas delectus, enim ratione accusamus magnam? Odit illum ducimus id soluta laboriosam atque quidem.</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccione una talla--</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>

                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario_submit" type="submit" value="Agregar al Carro">
                </form>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p class="footer__texto">Giovanni Ahumada, todos los derechos reservados.</p>
    </footer>

    <iframe id="iframe" src="../back-button.html" style="position: fixed; bottom: 20px; left: 20px; width: 170px; height: 100px; border: none; z-index: 1000;"></iframe>

    <script>
        // Esperar a que el iframe cargue
        document.getElementById('iframe').onload = function() {
            // Obtener el documento dentro del iframe
            var iframeDoc = document.getElementById('iframe').contentDocument || document.getElementById('iframe').contentWindow.document;
            // Obtener el título del documento principal
            var mainTitle = document.title;
            // Colocar el título en el elemento con la clase 'backkk__page-title' dentro del iframe
            var titleElement = iframeDoc.querySelector('.backkk__page-title');
            if (titleElement) {
                titleElement.textContent = mainTitle;
            }
        };
    </script>
    
</body>
</html>
